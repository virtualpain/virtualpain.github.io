---
layout: default
---
<div class="posts">
	<div class="post single-post">
		<h3>{{page.title}}</h3>
		<div class="post-meta">
			Published on {{page.date | date_to_string }} in <a href="/archive.html">{{page.categories}}</a>
		</div>
		<div class="post-content">
			{{content}}
		</div>
	</div>
</div>
