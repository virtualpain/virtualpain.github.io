---
layout: default
---
<div class="posts">
	<div class="post single-post">
		<h2>{{page.title}}</h2>
		<div class="post-meta">
			Dipublikasikan pada {{page.date | date_to_string }} dalam <a href="/archive.html">{{page.categories}}</a>
		</div>
		<div class="post-content">
			{{content}}
		</div>
	</div>
</div>
